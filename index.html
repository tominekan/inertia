<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inertia</title>

    <!-- Cop that Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Load Global Styleshsset -->
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <!-- Load nice js scripts -->
    <script src="index.js"></script>
    <div class="mobile-navbar">
        <img src="assets/Inertia_Logo.jpg" alt="Inertia Logo" id="mobile-inertia-logo">

        <button class="invisible_btn" type="button" onclick="toggleMenu()">
            <img src="assets/HamburgerMenu.png" alt="Hamburger Menu" id="hamburger_menu">
        </button>

        <div id="mobile_menu">
            <div class="mobile_text">
                <a href="/">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
        </div>
    </div>

    <div class="desktop-navbar">

        <div class="desktop-navbar-section">
            <a href="/"><img src="assets/Inertia_Logo.jpg" alt="Inertia Logo" id="desktop-mobile-logo"></a>

            <div id="desktop-menu">
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
        </div>

        <button id="desktop-cta">Get Started</button>
    </div>

    <div class="mobile-inertia-intro">
        <div class="mobile-inertia-intro">
            Inertia, building marketing <span>momentum</span>
        </div>
    </div>
</body>
</html>
